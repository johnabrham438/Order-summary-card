<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
  
  <title>Order summary card</title>
</head>
<body class="center">
<div class="order-card" >
  <img src="images/illustration-hero.svg" alt="illustration-hero-image" class="hero-img">
  <div class="order-card-summary  center">
    <h1 class="summary-title">Order Summary</h1>
    <p class="summary-description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  <div class="order-card-plan center">
    <div class="order-plan-icon">
      <img src="images/icon-music.svg" alt="mudic icon">
    </div>
    <div class="order-plan">
      <h2 class="order-plan-title">Annual Plan</h2>
      <p class="order-plan-description">$59.99/year</p>
    </div>
    <a href="#" class="change-plan">Change</a>
  </div>
  <div class="order-card-buttons center">
    <button class="proceed-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </div>
</div>


</body>
</html>
